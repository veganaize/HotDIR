name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v4
    - name: Cache VS2019 Build Tools
      uses: actions/cache@v4
      with:
        key: vs2019-build-tools
        path: |
          c:\vs2019-16.7
#    - name: Run clang-tidy linter
#      run: clang-tidy *.c *.h
#    - name: Build x86 project
#      shell: cmd 
#      run: >
#        "C:\Progra~2\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars32.bat"
#        && cl /W3 main.c hd.c /Fe"hd.exe"
    - name: Chocolatey
      shell: cmd
      run: >
        choco install visualstudio2019buildtools
        --version=16.7.7.0
        --package-parameters
        "--layout c:\vs2019-16.7 --norestart --quiet --locale en-US --add Microsoft.Component.MSBuild --add Microsoft.VisualStudio.Component.CoreBuildTools --add Microsoft.VisualStudio.Component.VC.v142.x86.x64 --add Microsoft.VisualStudio.ComponentGroup.NativeDesktop.Core"
    - name: CL version
      shell: cmd
      run: >
        "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\VC\Auxiliary\Build\vcvars32.bat"
        && cl
