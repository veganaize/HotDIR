name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v4
    - name: Run clang-tidy linter
      run: >
        clang-tidy
        --checks=-fuchsia-*,-android-*,-clang-analyzer-osx*,-objc-*,-darwin-*,bugprone-*,google-*,cppcoreguidelines-*,abseil-*,readability-*,portability-*,performance-*,modernize-*
        *.c *.h
    - name: Build x86 project
      shell: cmd 
      run: >
        "C:\Progra~2\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars32.bat"
        && cl main.c hd.c /Fehd.exe
