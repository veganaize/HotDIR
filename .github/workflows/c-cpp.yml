name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v4
    - name: Cache VS2019 Build Tools
      uses: actions/cache@v4
      with:
        key: vs2019-build-tools
        path: |
          C:\ProgramData\Microsoft\VisualStudio\Packages
